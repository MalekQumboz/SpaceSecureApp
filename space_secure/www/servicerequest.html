{% extends 'templates/arabicBasePage.html' %}

{% block title %} طلب خدمة {% endblock %}

{% block content %}

  <main id="main" class="page">

    <!--breadcrumb-->
    <section id="order" class="breadcrumb-page pb-4">
      <div class="container">
        <div class="row pb-2 justify-content-center">
          <div class="col-12 text-center">
            <div class="card border-0">
              <div class="card-body text-center p-1">
                <h3 class="card-title fs-4 mb-3 text-primary fw-bold"><i class="bi bi-arrow-bar-left fs-2 text-success"></i> طلب خدمة / شكوى / اقتراح </h3>
                <p class="card-text fs-6 text-secondary lh-lg" data-aos="fade-up">
                 يرجى تعبئة هذا النموذج وسيتم التواصل معكم في أسرع وقت ممكن
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10">
            <div class="form text-end">
              <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                <div class="form-group mb-3">
                  <input type="text" name="name" class="form-control" id="name" placeholder="اسمك هنا" required>
                </div>
                <div class="row">
                  <div class="form-group col-lg-6">
                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="رقم الجوال" required>
                  </div>
                  <div class="form-group col-lg-6 mt-3 mt-lg-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="البريد الإلكترونـي" required>
                  </div>
                </div>
                <div class="form-group mt-3 mb-3">
                  <select name="requesttype" id="requesttype"  class="form-select shadow-none serv-sel">
                    <option value="subj">الموضوع</option>
                    <option value="srev">طلب خدمة</option>
                    <option value="grievance">تقديم شكوى</option>
                    <option value="sugg">تقديم اقتراح</option>
                  </select>
                </div>
                <div class="row order-serv">
                  <div class="form-group col-lg-6  mt-lg-0 mt-3">
                    <select name="service" id="service" class="form-select shadow-none">
                      <option value="cyber">الأمن السيبراني</option>
                      <option value="hosting">الخدمات التقنية</option>
                      <option value="dev">تصميم المواقع والتطبيقات</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-6 mt-3 mt-lg-0 mt-3">
                    <select name="" id="" class="form-select shadow-none">
                      <option value="اسم الخدمة">اسم الباقة</option>
                      <option value="اسم الخدمة">اسم الباقة</option>
                      <option value="اسم الخدمة">اسم الباقة</option>
                      <option value="اسم الخدمة">اسم الباقة</option>
                    </select>
                  </div>
                </div>
                <div class="form-group subj-grievance mb-3">
                  <input type="text" name="complaint" class="form-control" id="complaint" placeholder="موضوع الشكوى" required>
                </div>
                <div class="form-group subj-sugg mb-3">
                  <input type="text" name="proposal" class="form-control" id="proposal" placeholder="موضوع الاقتراح" required>
                </div>
                <div class="form-group mt-3">
                  <textarea class="form-control" name="message" rows="5" placeholder="التفاصيل" required></textarea>
                </div>
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">تم الإرسال بنجاح ، سنجيب على استفساركم في أسرع وقت ، شكراً لكم</div>
                </div>
                <div class="text-center"><button type="submit" title="Send Message" class="btn  hvr-sweep-to-top btn-outline-success">طلب الخدمة</button></div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </section>
    <!--/breadcrumb-->

  </main><!-- End #main -->
{% endblock %}
